<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Currency Converter - Register New User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"
	media="screen" />
</head>
<body>

	<nav>
		<ul>
			<li>Currency Converter</li>
			<li><a th:href="@{/main}">Main Page</a></li>
			<li><a th:href="@{/login}">Login User</a></li>
		</ul>
	</nav>
	<div align="center" class="form-style-8">
		<h2>User Registration</h2>
		<form action="#" th:action="@{/registration}" th:object="${user}"
			method="post">

			<table>
				<tr>
					<td>First Name: *</td>
					<td><label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Last Name: *</td>
					<td><label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td> <select th:field="*{country}">
	    	          <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">Egypt</option>
	    	       </select></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" th:field="*{city}" /></td>
				</tr>
				<tr>
					<td>Zip Code:</td>
					<td><input type="text" th:field="*{zipCode}" /></td>
				</tr>
				<tr>
					<td>Street:</td>
					<td><input type="text" th:field="*{street}" /></td>
				</tr>
				<tr>
					<td>Date Of Birth:</td>
					<td><label th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></label><input type="date" th:field="*{dateOfBirth}" /></td>
				</tr>
				<tr>
					<td>Email: *</td>
					<td><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Password: *</td>
					<td><label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label><input type="password" th:field="*{password}" /></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Submit" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
