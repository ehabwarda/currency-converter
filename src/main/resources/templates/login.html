<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Converter - User Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>

	<nav>
       <ul>
       	  <li>Currency Converter</li>
       	  <li><a th:href="@{/main}">Main Page</a></li>
          <li><a th:href="@{/registration}">Register New User</a></li>
        </ul>
    </nav> 
    <div align="center" class="form-style-8">
	<h2>User Login</h2>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
    	<span th:utext="${successMessage}"></span>
    	<table>
	      <tr> <td>Email: </td> <td> <input type="text" th:field="*{email}" /></td></tr> 
	      <tr> <td>Password: </td> <td> <input type="text" th:field="*{password}" /></td></tr> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">invalid email or password, please verify</p>
			</div>
        
	      <tr> <td> </td><td><input type="submit"   value="Submit" /> </td></tr>	
	   </table>
    </form>
    </div>
</body>
</html>
